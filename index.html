  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sider.IA - Rastreamento Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 5px #FF6600, 0 0 10px #FF6600;
        }
        50% {
          box-shadow: 0 0 10px #FF6600, 0 0 20px #FF6600, 0 0 30px #FF6600/50;
        }
      }
      .focus\:animate-pulse-glow:focus {
        animation: pulse-glow 2s infinite ease-in-out;
      }
       @keyframes flow-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes neon-glow-text {
        0%, 100% {
          text-shadow: 0 0 2px #FF6600, 0 0 5px #FF6600, 0 0 8px rgba(255,102,0,0.5);
        }
        50% {
          text-shadow: 0 0 4px #FF6600, 0 0 10px #FF6600, 0 0 15px rgba(255,102,0,0.7);
        }
      }
      @keyframes corner-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      @keyframes stream-lines {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        10%, 90% {
          opacity: 1;
        }
        100% {
          transform: translateX(100vw);
          opacity: 0;
        }
      }
      .line-particle {
        position: absolute;
        height: 2px;
        background-color: #FF6600;
        box-shadow: 0 0 5px #FF6600, 0 0 10px #FF6600;
        animation-name: stream-lines;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 102, 0, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 102, 0, 0.8);
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 102, 0, 0.5) transparent;
      }
      @keyframes radar-sweep {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes blip-pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 4px #FF6600, 0 0 8px #FF6600;
        }
        50% {
            transform: scale(1.2);
            box-shadow: 0 0 8px #FF6600, 0 0 16px #FF6600;
        }
      }
      @keyframes fade-in-scale-up {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .view-transition {
        animation: fade-in-scale-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Global fade-in for modals and overlays */
      @keyframes fade-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
      }

      /* Sign-off animations */
       @keyframes sign-off-logo-pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 15px rgba(255,102,0,0.5), 0 0 30px rgba(255,102,0,0.3);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,102,0,0.7), 0 0 50px rgba(255,102,0,0.5);
            opacity: 1;
        }
    }
    @keyframes sign-off-fade-out {
        from {
            opacity: 1;
            transform: scale(1.1);
        }
        to {
            opacity: 0;
            transform: scale(1.5);
        }
    }
    @keyframes sign-off-text-fade-in {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Custom Select Styles */
    .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-position: right 0.7rem center;
        background-repeat: no-repeat;
        background-size: 0.65em auto;
        padding-right: 2.5rem; /* Make space for arrow */
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
      
      .custom-select option {
        background-color: #1F2937; /* Cor bg-gray-800 */
        color: white;
      }

    </style>
